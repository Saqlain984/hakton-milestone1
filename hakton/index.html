<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resum builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resum Builder by muhammad kashif</h1>
    <form id="resumForm">
        <fieldset>
            <legend>Personal Information </legend>
            <label for="name">name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="Education" name="Education" rows="4" required> </textarea><br>
        </fieldset>

        <fieldset>
            <legend>experience</legend>
            <label for="experience">experience</label>
            <textarea id="experience" name="experience" rows="4" required> </textarea><br>
        </fieldset>

        <fieldset>
            <legend>skills</legend>
            <label for="skills">Education</label>
            <textarea id="skills" name="skills" rows="4" required> </textarea><br>
        </fieldset>
        
        <button type="submit"> Generate Resum Below</button>

    </form>
</body>
</html>
